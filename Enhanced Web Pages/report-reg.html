
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="fonts/icons.css" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	  <title>Register</title>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <style>
      	body{
      		font-family:'Segoe UI';
      	}
      </style>
    </head>
	<script>
		function check() {
			var pass1 = document.getElementById("password").value;
			var pass2 = document.getElementById("passwordConfirm").value;
			
			if (pass1 != pass2) {
				$("#passwordConfirm").removeClass("valid").addClass("invalid");
			}
			else {
				$("#passwordConfirm").removeClass("invalid").addClass("valid");
			}
			
		}
    </script>

    <body>
		  <nav>
			<div class="nav-wrapper">
			  <a href="index.html" class="brand-logo">&nbsp;&nbsp;Adhvay</a>
			  <ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="patient_login.html">Patient</a></li>
				<li><a href="report_login.html">Diagnostic Centre</a></li>
				<li><a href="pharmacy_login.html">Pharmacist</a></li>
			  </ul>
			</div>
		  </nav>
	<div class="row">
		<div class="col s12 m8 offset-m2 l4 offset-l4" style="padding-top: 6%;">
        <div class="card-panel grey lighten-5 z-depth-1">
			<h4 class="header2" style="vertical-align:center;">Registration</h4>
			<form action="/regscan" method="post">
				<div class="input-field col s12">
				  <i class="material-icons prefix">loyalty</i>
				  <input id="name" type="text" class="validate" name="Name"  required maxlength="30" autofocus>
				  <label for="name">Centre Name</label>
			  </div>
			  
				<div class="input-field col s12">
				  <i class="material-icons prefix">call</i>
				  <input id="mobile" type="tel" class="validate" name="Mobile" pattern="[789][0-9]{9}" pattern=".{10,10}" maxlength="10">
				  <label for="mobile" data-error="Invalid Number">Contact Number</label>
				</div>
				<div class="row">
				<div class="input-field col s12">
				  <i class="material-icons prefix">email</i>
				  <input id="email" type="email" class="validate" name="Email" required>
				  <label for="email" data-error="Invalid ID">Email ID</label>
			  </div>
				<div class="input-field col s12">
				  <i class="material-icons prefix">lock_outline</i>
				  <input id="password" type="password" class="validate" name="Password" required>
				  <label for="password">Password</label>
				</div>
				<div class="input-field col s12">
				  <i class="material-icons prefix">lock_outline</i>
				  <input type="password" class="validate" onkeyup="check();" id="passwordConfirm">
				  <label for="passwordConfirm" data-error="Password not match" data-success="Password Match">Confirm Password</label>
				</div>
				<div class="input-field col s12">
					<button class="btn waves-effect waves-light right submit" type="submit" name="action">Register
					  <i class="mdi-content-send right"></i>
					</button>
				</div>
			  </div>
			  
			</form>
        </div>
    </div>
    
      <!--Import jQuery & materialize.js-->
      <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
